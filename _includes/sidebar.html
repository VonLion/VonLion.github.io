<div id="sidebar">
    <div>
        <h4>Recent posts</h4>
        <ul class="sidebar-links">
            {% for post in site.posts limit:5 %}
               <li>
                   <a href="{{ BASE_PATH }}{{ post.url }}">{{ post.title }}</a>
               </li>
            {% endfor %}
        </ul>
    </div>
</div>
