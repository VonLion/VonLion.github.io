<head>
    <meta charset="utf-8">
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="viewport" content="width=device-width">
    <meta name="author" content="{{ site.author }}">
    <meta name="description" content="{{ site.description }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

    <link rel="alternate" type="application/atom+xml" title="{{ site.title }} - Atom" href="{{ "/atom.xml" | prepend: site.baseurl | prepend: site.url}}" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.title }} - RSS" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url}}" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">

</head>
